version: 1
send_anonymous_usage_stats: true
project_id: e3e14778-c534-4325-9a0e-66f5b1338b4b
plugins:
  extractors:
  - name: tap-zohosprints
    namespace: tap_zohosprints
    executable: ./tap-zohosprints.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: api_url
      kind: string
    - name: oauth_url
      kind: string
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    - name: refresh_token
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: '2010-01-01T00:00:00Z'
      api_url: https://sprintsapi.zoho.com/zsapi
      oauth_url: https://accounts.zoho.com/oauth/v2/token
    select:
    - '!log_hour.*'
    - '!project_user.*'
    - '*.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      #Pointing to these via .env so dbt can have access
      #host: 192.168.0.170
      #user: postgres
      #dbname: postgres
      primary_key_required: false
  transformers:
  - name: dbt
    pip_url: dbt==0.21.1
    config:
      target: postgres
      source_schema: tap_zohosprints
      target_schema: stage
  files:
  - name: dbt
    pip_url: git+https://gitlab.com/meltano/files-dbt.git@config-version-2
